<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            background-color: #f9f9f9;
        }

        header, footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: white;
        }

        header img {
            height: 80px;
        }

        footer {
            justify-content: center;
        }

        footer img {
            height: 30px;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }

        .greeting {
            text-align: center;
            margin-bottom: 60px;
        }

        .greeting h1 {
            font-size: 24px;
            margin: 0;
            font-weight: bold;
        }

        .form-container {
            background-color: #d3d3d3;
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        .form-container input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-container button {
            width: 95%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        .tivg-container {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin: 0 0;
        }

        .tivg-box {
            width: 90px;
            height: 60px;
            background-color: #9D341A;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 10px;
            font-weight: bold;
            transform: skew(-20deg);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .tivg-box:hover {
            transform: skew(-20deg) scale(1.1);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

<header>
    <!-- Top-left logo -->
    <img src="/static/images/logo.jpg" alt="logo">
<!--    <img src ="{{ url_for('static', filename='/images/logo.jpg') }}">-->
    <!-- Interactive TIVG section -->
    <div class="tivg-container">
        <div class="tivg-box">TRUST</div>
        <div class="tivg-box">INTEGRITY</div>
        <div class="tivg-box">VALUE</div>
        <div class="tivg-box">GROWTH</div>
    </div>
</header>

<main>
    <div class="greeting">
        <h1>Welcome to the Konnect Solution's Dashboard</h1>
    </div>

    <div class="form-container">
        <form method="POST" action="{{ url_for('login') }}">
            <input type="text" name="user_id" placeholder="USER ID" required>
            <input type="password" name="password" placeholder="PASSWORD" required>
            <button type="submit">Login</button>
        </form>
    </div>
</main>

<footer>
    <!-- Bottom-center motto -->
    <img src="/static/images/motto.jpg" alt="motto">
</footer>

</body>
</html>
